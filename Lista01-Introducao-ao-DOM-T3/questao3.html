<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      width: 350px;
      padding: 20px;
      background-color: lightblue;
    }
    .lista {
      border: 1px solid lightcoral;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // a) Altere o background-color do <h1> para blue;
      const h1Element = document.querySelector('h1');
      h1Element.style.backgroundColor = 'blue';

      // b) Adicione a classe CSS lista ao t√≠tulo <h3>;
      const h3Element = document.querySelector('#lista-titulo');
      h3Element.classList.add('lista');

      // c) Adicione o estilo negrito ao texto dos itens da lista-itens que contenham a class 'hot'
      const itensHot = document.querySelectorAll('#lista-itens .hot');
      itensHot.forEach(item => {
        item.style.fontWeight = 'bold';
      });
    });
  </script>
</head>
<body>
  <h1>Questao 03</h1>

  <h3 id="lista-titulo">Lista de itens:</h3>

  <ul id="lista-itens">
    <li id="one" class="hot">item a</li>
    <li id="two" class="hot">item b</li>
    <li id="three" class="hot">item c</li>
    <li id="four" class="hot">item d</li>
  </ul>
</body>
</html>
